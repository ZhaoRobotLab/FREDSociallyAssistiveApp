<html>
    <head>
        <meta charset="UTF-8">
        <title> FRED | Profile</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">                     
    </head>
    <body></br></br></br></br>
        <div align="center"> 
          <div align="center" class="border">
            <div class="header">
            <h1 class="word">My Profile</h1>
        </div>
        </br>
        <h2 class="word">Current Information</h2>
        <div class="msg">Name: {{ name }}</div>
        <div class="msg">User ID: {{ userid }}</div>
        <div class="msg">Email: {{ email }}</div>
        <div class="msg">Phone: {{ phone }}</div>
        <br></br>
        <button id="editButton" class="btn" value="Edit Profile">Edit Profile</button>
        <form>
            <input id="fullname" name="fullname" type="text" placeholder="Full Name" class="textbox" style ="display: none;"/></br></br>
            <input id ="userid" name="userid" type="text" placeholder="User ID" class="textbox" style ="display: none;"/></br></br>
            <input id="phone" name="phone" type="text" placeholder="Phone Number" class="textbox" style ="display: none;"/></br></br>
            <input id="makeChange" type="submit" class="btn" value="Submit" style ="display: none;"></br></br>
        </form>
        <a href="{{ url_for('dashboard') }}" class="btn">Back</a>
        <script>
            document.getElementById("editButton").addEventListener("click", function(){
                document.getElementById("fullname").style.display = "block";
                document.getElementById("userid").style.display = "block";
                document.getElementById("phone").style.display = "block";
                document.getElementById("editButton").style.display = "none";
                document.getElementById("makeChange").style.display = "block";
            });
        </script>
        <div class="msg">{{ msg }}</div>
        </div>
        </div>
        
    </body>
</html>
