<!DOCTYPE html>
<html>
<head>
	<title>FRED | Login</title>
    <link rel="icon" type="image/x-icon" href="../static/Black_Robot.png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <nav class="navbaralt">
        <div class="navbar-container">
            <a class="logo" href="{{ url_for('views.home')}}">
                <img src="../static/Black_Robot.png" alt="Logo">
            </a>
            <ul class="nav-menu">
                <li><a href="{{ url_for('auth_bp.register')}}">Sign Up</a></li>
                <li><a href="{{ url_for('auth_bp.login')}}">Log In</a></li>
            </ul>
        </div>
    </nav>
	<form class="form" method="POST" action="{{ url_for('auth_bp.login') }}">
		<div class="form-container">   
			<i class="fab fa-fred"></i>
			<h1>Login to FRED</h1>
            <div class="msg error-msg">{{ msg }}</div>
			<input id="email" name="email" type="email" placeholder="Email address">
			<input id="password" name="password" type="password" placeholder="Password">
			<button type="submit" value="login">Login</button>
			<p class="switch">New to FRED? <a href="{{ url_for('auth_bp.register')}}">Create an account</a>.</p>
		</div>
	</form>
    <footer class="footer">
        <div class="footer-container">
            <p>FRED | Friendly Robot to Ease Dementia 2023</p>
        </div>
    </footer>
</body>
</html>
