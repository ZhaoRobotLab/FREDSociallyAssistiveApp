<html>
    <head>
        <meta charset="UTF-8">
        <title> FRED | Mood </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>           
    </head>
    <img class = "fredlogo" src="{{ url_for('static', filename='fredlogo.png') }}" alt="FRED Logo">
    <body>
        <h1>Mood Graph</h1>
        <form action="{{ url_for('views.mood') }}" method="post">
            <label for="patient">Choose a patient:</label>
            <select onchange="this.form.submit()" id="patient" name="patient">
                {{ options | safe }}
            </select>
        </form>
        <br>
        <canvas id="myChart"></canvas>
            <script>
                var ctx = document.getElementById('myChart').getContext('2d');
                var labels = {{ labels | tojson }};
                var values = {{ values | tojson }};
                var data = {
                    labels: labels,
                    datasets: [{
                        label: 'Mood',
                        data: values,
                        backgroundColor: 'rgba(0,100,0, 1)',
                        borderColor: 'rgba(0,100,0, 1)',
                        borderWidth: 5
                    }]
                };
                var myChart = new Chart(ctx, {
                    type: 'line',
                    data: data,
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 10
                            }
                        }
                    }
                });
            </script>

        <br>
        <a href="{{ url_for('views.dashboard') }}" class="btn">Back</a>
    </body>
</html>
